<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Adivinhação</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Jogo da Adivinhação</h1>
	<p>Dica: <span id="dica"></span></p>
	<p>Tamanho da palavra: <span id="tamanho"></span></p>
	<p>Tentativas restantes: <span id="tentativas"></span></p>
	<form>
		<label for="letra">Insira uma letra:</label>
		<input type="text" id="letra" name="letra">
		<input type="submit" value="Adivinhar">
	</form>
	<p id="palavra"></p>
	<script src="script.js"></script>
</body>
</html>
